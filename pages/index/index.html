<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas - Crianças com Autismo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="header-content">
        <div class="title">
            <h1>Agenda de Tarefas</h1>
            <p>Organize as atividades da semana</p>
        </div>
        <div class="buttons">
            <button id="show-form">Adicionar Modificações</button>
            <button id="show-chart">Exibir Gráfico</button>
        </div>
    </div>
</header>





    <main class="container">
        <div class="form">
            <h3>Registrar Alimento</h3>
            <input type="text" placeholder="Nome do Alimento" class="post-title">
            <textarea placeholder="Descrição do que comeu..." class="post-description" rows="4"></textarea>
            <input type="file" accept="image/*" class="post-image" id="imageInput">
            <select class="post-type" id="foodType">
                <option value="">Selecione o tipo</option>
                <option value="fruta">Fruta</option>
                <option value="verdura">Verdura</option>
                <option value="proteina">Proteína</option>
                <option value="carboidrato">Carboidrato</option>
            </select>
            <button class="post-button">Postar</button>
        </div>
        

    
      
<section id="library">
    <h3>Biblioteca de Atividades</h3>
    <section id="registered-foods">
        <h3>Alimentos Registrados</h3>
        <div id="food-list"></div>
    </section>
    <div class="card" draggable="true" data-type="comida">
        <img src="imagens/prato-comida.jpg" alt="Comida">
        <p>Hora de Comer</p>
    </div>
    <div class="card" draggable="true" data-type="atividade">
        <img src="imagens/bola.jpg" alt="Atividade">
        <p>Atividade Física</p>
    </div>
    <!-- Outros cards podem ser adicionados aqui -->
</section>

    </main>
    

        <!-- Agenda -->
        <div class="calendar">
          <header>
              <button class="secondary">Today</button>
              <div class="calendar__title">
                  <div class="icon secondary chevron_left">‹</div>
                  <h1><strong>18 JAN – 24 JAN</strong></h1>
                  <div class="icon secondary chevron_left">›</div>
              </div> 
              <div></div>
          </header>
          <div class="outer">
              <div class="wrap"> 
                  <table>
                      <thead>
                          <tr>
                              <th class="headcol">Time</th>
                              <th>Wednesday, 20</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr><td class="headcol">6:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">7:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">8:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">10:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">11:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">12:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">13:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">14:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">15:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">16:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">17:00</td><td class="dropzone"></td></tr>
                          <tr><td class="headcol">18:00</td><td class="dropzone"></td></tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
        
    </main>

    <script src="script.js"></script>

    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Editar Alimento</h3>
            <input type="text" id="edit-food-title" placeholder="Título do Alimento">
            <textarea id="edit-food-description" rows="4" placeholder="Descrição do Alimento"></textarea>
            <input type="file" accept="image/*" id="edit-image-input">
            <select id="edit-food-type">
                <option value="">Selecione o tipo</option>
                <option value="fruta">Fruta</option>
                <option value="verdura">Verdura</option>
                <option value="proteina">Proteína</option>
                <option value="carboidrato">Carboidrato</option>
            </select>
            <button id="save-changes">Salvar Alterações</button>
            <button class="close-button">Fechar</button>
        </div>
    </div>
    
</body>
</html>
